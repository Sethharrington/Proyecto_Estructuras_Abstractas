{% block contenido %} 
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<h1 style="background-color: lightskyblue; color: black; text-align: center; margin-left: 50px; margin-right: 50px;">
    San Jose
</h1>
<body>
  <div class="row">
    <div class="col-md-12 col-12" style="align-content: center; background-color: salmon;">
      <div class="card" style="margin-top: 30px; margin-left: 30px; align-items: center; margin-right: 30px; margin-bottom: 30px;">
        <div class="card-body">
          <canvas id="myChart" width="600" height="300"></canvas>
        </div>
      </div>
    </div>


<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["14/07/2021","15/07/2021","16/07/2021","17/07/2021","18/07/2021","19/07/2021","20/07/2021"],
        datasets: [{
            label: 'Acosta',
            data: {{datos.0}},
            backgroundColor: ['rgba(255, 99, 132, 0.2)'],
            borderColor: ['rgba(255, 99, 132, 1)'],
            borderWidth: 1
        },
        {
            label: 'Alajuelita',
            data: {{datos.1}},
            backgroundColor: [
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
