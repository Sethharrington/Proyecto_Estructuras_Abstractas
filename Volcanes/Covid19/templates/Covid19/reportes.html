{% extends "Internas/Principal.html" %}

{% block contenido %} 
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
<body>
    <div class="p-3 mb-2 bg-primary text-white" style="text-align: center; margin-left: 250px; margin-right: 250px;">
        <h1>Resumen de Costa Rica</h1>
    </div>
  <div class="row">
    <div class="col-md-6 col-12">
      <div class="card" style="margin-top: 30px; margin-left: 10px; align-items: center;">
        <div class="card-body">
          <canvas id="myChart" width="300" height="300"></canvas>
        </div>
      </div>
    </div>


<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Alajuela', 'Cartago', 'Guanacaste', 'Heredia','Limón','San José', 'Puntarenas'],
        datasets: [{
            label: '# of Votes',
            data: [18, 19, 30, 52, 20, 34,100],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(203, 102, 255, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(203, 102, 255, 0.2)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

</script>
  </body>

{% endblock %}
